name: Publish Firmware

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-firmware:
    name: Build S3 Firmware
    uses: esphome/workflows/.github/workflows/build.yml@2025.10.0
    with:
      files: builds/guition-esp32-s3-4848s040.factory.yaml
      esphome-version: 2026.2.2
      combined-name: media-player
      release-summary: ${{ github.event.release.body }}
      release-url: ${{ github.event.release.html_url }}
      release-version: ${{ github.event.release.tag_name }}

  upload-to-release:
    name: Upload S3 to Release
    uses: esphome/workflows/.github/workflows/upload-to-gh-release.yml@2025.10.0
    needs: build-firmware
    with:
      version: ${{ github.event.release.tag_name }}

  cleanup-release-assets:
    name: Clean Up and Rename S3 Assets
    needs: upload-to-release
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ github.token }}
    steps:
      - name: Delete ELF and checksum files
        run: |
          TAG="${{ github.event.release.tag_name }}"
          for asset in $(gh release view "$TAG" --repo "${{ github.repository }}" --json assets -q '.assets[].name'); do
            case "$asset" in
              *.elf|*.md5|*.sha256) gh release delete-asset "$TAG" "$asset" --repo "${{ github.repository }}" --yes ;;
            esac
          done
      - name: Rename S3 assets to device-specific names
        run: |
          TAG="${{ github.event.release.tag_name }}"
          REPO="${{ github.repository }}"
          mkdir -p tmp
          for suffix in factory.bin ota.bin; do
            OLD="media-player-esp32s3.${suffix}"
            NEW="media-player-4848s040.${suffix}"
            if gh release download "$TAG" --repo "$REPO" --pattern "$OLD" --dir tmp; then
              mv "tmp/${OLD}" "tmp/${NEW}"
              gh release delete-asset "$TAG" "$OLD" --repo "$REPO" --yes
              gh release upload "$TAG" "tmp/${NEW}" --repo "$REPO"
              echo "Renamed ${OLD} -> ${NEW}"
            else
              echo "Asset ${OLD} not found; skipping."
            fi
          done

  # ESP32-P4 build handled separately because esphome/build-action does not
  # yet support ESP32-P4. The manifest is patched in the publish-pages workflow.
  build-p4:
    name: Build P4 Firmware
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Download C6 co-processor firmware
        run: |
          curl -sSL -o builds/network_adapter_esp32c6.bin \
            "https://esphome.github.io/esp-hosted-firmware/v2.11.5/network_adapter_esp32c6.bin"
          echo "3ccfbc4feb0be29c7f5dbe50b0c5a7f0862f0b0c30fb28e5f5a4e1c2891c53f4  builds/network_adapter_esp32c6.bin" | sha256sum --check
      - name: Compile P4 firmware
        run: >-
          docker run --rm
          -v "${PWD}:/config"
          ghcr.io/esphome/esphome:2026.2.2
          compile /config/builds/guition-esp32-p4-jc8012p4a1.factory.yaml
      - name: Collect firmware files
        run: |
          mkdir -p output
          BUILD_DIR="builds/.esphome/build/media-player/.pioenvs/media-player"
          sudo cp "${BUILD_DIR}/firmware.factory.bin" output/media-player-jc8012p4a1.factory.bin
          sudo cp "${BUILD_DIR}/firmware.ota.bin" output/media-player-jc8012p4a1.ota.bin
      - name: Upload P4 firmware to release
        env:
          GH_TOKEN: ${{ github.token }}
        run: >-
          gh release upload "${{ github.event.release.tag_name }}"
          output/media-player-jc8012p4a1.factory.bin
          output/media-player-jc8012p4a1.ota.bin
          --clobber
