# SNTP Time (for play progress elapsed-time estimation in sensors.yaml)
time:
  - platform: sntp
    id: sntp_time
    timezone: Europe/London
    servers:
     - 0.pool.ntp.org
     - 1.pool.ntp.org
     - 2.pool.ntp.org
    on_time_sync:
      - lambda: |-
          if (id(last_position_timestamp) == 0 && id(media_position_sensor).has_state()) {
            id(last_position_timestamp) = id(ha_position_epoch) != 0
              ? id(ha_position_epoch)
              : id(sntp_time).now().timestamp;
          }
