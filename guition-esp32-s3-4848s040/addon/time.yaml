# SNTP Time (used for play progress elapsed-time estimation in sensors.yaml)
time:
  - platform: sntp
    id: sntp_time
    timezone: Europe/London
    servers:
     - 0.pool.ntp.org
     - 1.pool.ntp.org
     - 2.pool.ntp.org
    on_time_sync:
      - lambda: |-
          // #region agent log
          ESP_LOGI("dbg", "H1/H2 TIME_SYNC: last_pos_ts=%d pos_has_state=%d pos=%.1f ha_epoch=%d",
            id(last_position_timestamp),
            id(media_position_sensor).has_state() ? 1 : 0,
            id(last_media_position),
            id(ha_position_epoch));
          // #endregion
          // After reboot, HA may push media_position before SNTP syncs.
          // Seed the timestamp now so the interval can start interpolating.
          // Prefer ha_position_epoch (from media_position_updated_at) for accuracy.
          if (id(last_position_timestamp) == 0 && id(media_position_sensor).has_state()) {
            id(last_position_timestamp) = id(ha_position_epoch) != 0
              ? id(ha_position_epoch)
              : id(sntp_time).now().timestamp;
            // #region agent log
            ESP_LOGI("dbg", "H1/H2 TIME_SYNC SEEDED: last_pos_ts=%d (from %s)",
              id(last_position_timestamp), id(ha_position_epoch) != 0 ? "HA_EPOCH" : "SNTP");
            // #endregion
          }