# =============================================================================
# LVGL MUSIC DASHBOARD
# =============================================================================
# Single-screen now-playing view for Sonos (media_player.office).
# Data from sensors.yaml; album art from online_image (addon/music.yaml).
# =============================================================================

lvgl:
  buffer_size: 100%

  pages:
    - id: main_page
      scrollbar_mode: "off"
      scrollable: false
      width: 100%
      height: 100%
      bg_color: 0x000000
      pad_top: 0
      pad_bottom: 0
      pad_left: 0
      pad_right: 0

      widgets:
        # Full-screen artwork background
        - image:
            id: album_art_background_widget
            x: 0
            y: 0
            width: 480px
            height: 480px
            src: album_art_background
            opa: 100%

        # Gradient overlay behind the bottom controls
        - image:
            id: bottom_overlay
            x: 0
            y: 350
            width: 480
            height: 130
            src: bottom_gradient

        # Song title
        - label:
            id: media_title_label
            text: "—"
            x: 18
            y: 356
            width: 370px
            height: 30px
            long_mode: dot
            text_font: roboto30_font
            text_color: 0xFFFFFF
            text_align: left

        # Artist name
        - label:
            id: media_artist_label
            text: "—"
            x: 18
            y: 396
            width: 370px
            height: 24px
            long_mode: dot
            text_font: roboto19_font
            text_color: 0xFFFFFF
            text_align: left

        # Control buttons: 72px round; play/pause + next aligned to the right
        # Play/pause: two icon labels; visibility toggled by sensors.yaml from state
        - button:
            id: media_play_pause_button
            x: 390
            y: 356
            width: 72px
            height: 72px
            styles: control_round
            widgets:
              - label:
                  id: media_play_icon
                  text_font: $icon_font
                  align: center
                  text: $play
                  text_color: 0xFFFFFF
                  hidden: false
              - label:
                  id: media_pause_icon
                  text_font: $icon_font
                  align: center
                  text: $pause
                  text_color: 0xFFFFFF
                  hidden: true
            on_press:
              - homeassistant.service:
                  service: media_player.media_play_pause
                  data:
                    entity_id: ${media_player}

        # TV mode: centered TV icon, shown only when source is "TV"
        - label:
            id: tv_source_label
            text: $tv_icon
            align: center
            y: -60
            text_font: icon_font_large
            text_color: 0xFFFFFF
            hidden: true

        # Play clock: elapsed / duration, below artist name
        - label:
            id: media_time_label
            text: "0:00  /  0:00"
            x: 18
            y: 426
            width: 150px
            text_font: roboto15_font
            text_color: 0xFFFFFF
            text_align: left

        # Progress slider: interactive seek bar at the bottom of the screen
        - slider:
            id: media_progress_bar
            x: 0
            y: 468
            width: 480
            height: 12
            bg_color: 0x000000
            bg_opa: 50%
            radius: 0
            min_value: 0
            max_value: 100
            value: 0
            indicator:
              bg_color: 0xFFFFFF
              radius: 0
            knob:
              bg_color: 0xFFFFFF
              radius: 8
              width: 16
              height: 16
            on_press:
              - lambda: 'id(is_user_seeking) = true;'
            on_value:
              - lambda: 'if (id(is_user_seeking)) id(slider_seek_value) = (int)x;'
            on_release:
              - lambda: |-
                  id(is_user_seeking) = false;
                  float dur = id(media_duration_sensor).has_state() ? id(media_duration_sensor).state : 0.0f;
                  float pos = dur * id(slider_seek_value) / 100.0f;
                  id(last_media_position) = pos;
                  auto t = id(sntp_time).now();
                  if (t.is_valid()) id(last_position_timestamp) = t.timestamp;
              - homeassistant.service:
                  service: media_player.media_seek
                  data:
                    entity_id: ${media_player}
                  variables:
                    seek_position: !lambda |-
                      float dur = id(media_duration_sensor).has_state() ? id(media_duration_sensor).state : 0.0f;
                      return dur * id(slider_seek_value) / 100.0f;
