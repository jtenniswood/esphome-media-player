# =============================================================================
# LVGL MUSIC DASHBOARD
# =============================================================================
# Single-screen now-playing view for Sonos (media_player.office).
# Data from sensors.yaml; album art from online_image (addon/music.yaml).
# =============================================================================

lvgl:
  buffer_size: 100%

  pages:
    - id: main_page
      scrollbar_mode: "off"
      scrollable: false
      width: 100%
      height: 100%
      bg_color: 0x000000
      pad_top: 0
      pad_bottom: 0
      pad_left: 0
      pad_right: 0

      widgets:
        # Full-screen artwork background
        - image:
            id: album_art_background_widget
            x: 0
            y: 0
            width: 480px
            height: 480px
            src: album_art_background
            opa: 100%

        # Gradient overlay behind the bottom controls
        - image:
            id: bottom_overlay
            x: 0
            y: 350
            width: 480
            height: 130
            src: bottom_gradient

        # Song title
        - label:
            id: media_title_label
            text: "—"
            x: 18
            y: 356
            width: 370px
            height: 30px
            long_mode: dot
            text_font: roboto30_font
            text_color: 0xFFFFFF
            text_align: left

        # Artist name
        - label:
            id: media_artist_label
            text: "—"
            x: 18
            y: 396
            width: 370px
            height: 24px
            long_mode: dot
            text_font: roboto19_font
            text_color: 0xFFFFFF
            text_align: left

        # Control buttons: 72px round; play/pause + next aligned to the right
        # Play/pause: two icon labels; visibility toggled by sensors.yaml from state
        - button:
            id: media_play_pause_button
            x: 390
            y: 356
            width: 72px
            height: 72px
            styles: control_round
            widgets:
              - label:
                  id: media_play_icon
                  text_font: $icon_font
                  align: center
                  text: $play
                  text_color: 0xFFFFFF
                  hidden: false
              - label:
                  id: media_pause_icon
                  text_font: $icon_font
                  align: center
                  text: $pause
                  text_color: 0xFFFFFF
                  hidden: true
            on_press:
              - homeassistant.service:
                  service: media_player.media_play_pause
                  data:
                    entity_id: ${media_player}

        # TV mode: centered TV icon, shown only when source is "TV"
        - label:
            id: tv_source_label
            text: $tv_icon
            align: center
            y: -60
            text_font: icon_font_large
            text_color: 0xFFFFFF
            hidden: true

        # Play clock: elapsed / duration, below artist name
        - label:
            id: media_time_label
            text: "0:00  /  0:00"
            x: 18
            y: 428
            width: 150px
            text_font: roboto15_font
            text_color: 0xDDDDDD
            text_align: left

        # Progress bar: full screen width, at the very bottom of the screen
        - bar:
            id: media_progress_bar
            x: 0
            y: 474
            width: 480
            height: 6
            bg_color: 0x000000
            bg_opa: 50%
            radius: 0
            min_value: 0
            max_value: 100
            value: 0
            indicator:
              bg_color: 0xFFFFFF
              radius: 0

        # ---------------------------------------------------------------
        # SETTINGS PANEL (swipe-down from top)
        # ---------------------------------------------------------------
        # Starts off-screen above the display. Animated into view by
        # open_settings_panel / close_settings_panel scripts in device.yaml.
        # Covers 80% of screen (384px), leaving 96px of main view visible.
        # ---------------------------------------------------------------
        - obj:
            id: settings_panel
            x: 0
            y: -384
            width: 480
            height: 384
            bg_color: 0x1A1A1A
            bg_opa: 95%
            radius: 0
            border_width: 0
            pad_all: 0
            scrollable: false
            scrollbar_mode: "off"
            widgets:
              # Volume icon
              - label:
                  id: volume_icon_label
                  text: $volume_icon
                  text_font: $icon_font
                  text_color: 0xFFFFFF
                  x: 24
                  y: 168
                  width: 40px
                  height: 40px
                  text_align: center

              # Volume slider
              - slider:
                  id: volume_slider
                  x: 80
                  y: 170
                  width: 310
                  height: 12
                  min_value: 0
                  max_value: 100
                  value: 30
                  on_value:
                    - lvgl.label.update:
                        id: volume_pct_label
                        text: !lambda |-
                          char buf[8];
                          int v = (int)id(volume_slider).get_value();
                          snprintf(buf, sizeof(buf), "%d%%", v);
                          return std::string(buf);
                    - homeassistant.service:
                        service: media_player.volume_set
                        data:
                          entity_id: ${media_player}
                        data_template:
                          volume_level: !lambda 'return id(volume_slider).get_value() / 100.0f;'

              # Volume percentage label
              - label:
                  id: volume_pct_label
                  text: "30%"
                  text_font: roboto19_font
                  text_color: 0xDDDDDD
                  x: 406
                  y: 168
                  width: 60px
                  height: 24px
                  text_align: center

              # Drag handle indicator (visual cue to swipe up to close)
              - obj:
                  x: 210
                  y: 366
                  width: 60
                  height: 4
                  bg_color: 0x666666
                  bg_opa: 100%
                  radius: 2
                  border_width: 0
                  pad_all: 0
                  scrollable: false
