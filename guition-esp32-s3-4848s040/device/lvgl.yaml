# =============================================================================
# LVGL MUSIC DASHBOARD
# =============================================================================
# Single-screen now-playing view for Sonos (media_player.office).
# Data from sensors.yaml; album art from online_image (addon/music.yaml).
# =============================================================================

lvgl:
  buffer_size: 100%

  pages:
    # Full 480px content width (no horizontal padding) so progress bar can span edge-to-edge.
    # Top padding 12px, no bottom padding (progress bar flush to bottom edge).
    # Text/buttons use 12px horizontal inset via x/width.
    - id: main_page
      scrollbar_mode: "off"
      scrollable: false
      width: 100%
      height: 100%
      bg_color: 0x1E1E1E
      pad_top: 12
      pad_bottom: 0
      pad_left: 0
      pad_right: 0

      widgets:
        # Full-screen artwork background (negative offsets cancel page padding)
        - image:
            id: album_art_background_widget
            x: 0
            y: -12
            width: 480px
            height: 480px
            src: album_art_background
            opa: 100%

        # Song title + artist sit on the same row as the control buttons (left side)
        - label:
            id: media_title_label
            text: "—"
            x: 12
            y: 356
            width: 284px
            height: 30px
            long_mode: dot
            text_font: roboto30_font
            text_color: 0xFFFFFF
            text_align: left

        - label:
            id: media_artist_label
            text: "—"
            x: 12
            y: 396
            width: 284px
            height: 24px
            long_mode: dot
            text_font: roboto19_font
            text_color: 0xFFFFFF
            text_align: left

        # Control buttons: 72px round; play/pause + next aligned to the right
        # Play/pause: two icon labels; visibility toggled by sensors.yaml from state
        - button:
            id: media_play_pause_button
            x: 396
            y: 346
            width: 72px
            height: 72px
            styles: control_round
            widgets:
              - label:
                  id: media_play_icon
                  text_font: $icon_font
                  align: center
                  text: $play
                  text_color: 0xFFFFFF
                  hidden: false
              - label:
                  id: media_pause_icon
                  text_font: $icon_font
                  align: center
                  text: $pause
                  text_color: 0xFFFFFF
                  hidden: true
            on_press:
              - homeassistant.service:
                  service: media_player.media_play_pause
                  data:
                    entity_id: ${media_player}

        - button:
            id: media_next_button
            x: 396
            y: 346
            width: 72px
            height: 72px
            hidden: true
            styles: control_round
            widgets:
              - label:
                  text_font: $icon_font
                  align: center
                  text: $skip_next
                  text_color: 0xFFFFFF
            on_press:
              - homeassistant.service:
                  service: media_player.media_next_track
                  data:
                    entity_id: ${media_player}
              - script.execute: show_next_feedback

        - button:
            id: media_previous_button
            x: 396
            y: 346
            width: 72px
            height: 72px
            hidden: true
            styles: control_round
            widgets:
              - label:
                  text_font: $icon_font
                  align: center
                  text: $skip_previous
                  text_color: 0xFFFFFF
            on_press:
              - homeassistant.service:
                  service: media_player.media_previous_track
                  data:
                    entity_id: ${media_player}
              - script.execute: show_previous_feedback

        # TV mode: centered source label, shown only when source is "TV"
        - label:
            id: tv_source_label
            text: "TV"
            align: center
            y: -60
            text_font: roboto30_font
            text_color: 0xFFFFFF
            hidden: true

        # TV mode: Night Sound toggle
        - button:
            id: night_sound_button
            x: 30
            y: 260
            width: 200px
            height: 80px
            checkable: true
            hidden: true
            styles: control
            widgets:
              - label:
                  text_font: $icon_font
                  align: center
                  y: -10
                  text: $night_sound_icon
                  text_color: 0xFFFFFF
              - label:
                  text: "Night Sound"
                  text_font: roboto15_font
                  align: center
                  y: 16
                  text_color: 0xFFFFFF
            on_click:
              - homeassistant.service:
                  service: switch.toggle
                  data:
                    entity_id: ${night_sound_switch}

        # TV mode: Speech Enhancement toggle
        - button:
            id: speech_enhancement_button
            x: 250
            y: 260
            width: 200px
            height: 80px
            checkable: true
            hidden: true
            styles: control
            widgets:
              - label:
                  text_font: $icon_font
                  align: center
                  y: -10
                  text: $speech_enhancement_icon
                  text_color: 0xFFFFFF
              - label:
                  text: "Speech"
                  text_font: roboto15_font
                  align: center
                  y: 16
                  text_color: 0xFFFFFF
            on_click:
              - homeassistant.service:
                  service: switch.toggle
                  data:
                    entity_id: ${speech_enhancement_switch}

        # Play clock: elapsed / duration, below artist name
        - label:
            id: media_time_label
            text: "0:00 / 0:00"
            x: 12
            y: 422
            width: 150px
            text_font: roboto15_font
            text_color: 0xFFFFFF
            text_align: left

        # Skip feedback icons: shown briefly on the matching screen edge when a track is skipped
        - label:
            id: skip_previous_feedback
            align: left_mid
            x: 16
            text: $skip_previous
            text_font: $icon_font
            text_color: 0xFFFFFF
            bg_color: 0x000000
            bg_opa: 50%
            pad_all: 12
            radius: 0x7FFF
            hidden: true

        - label:
            id: skip_next_feedback
            align: right_mid
            x: -16
            text: $skip_next
            text_font: $icon_font
            text_color: 0xFFFFFF
            bg_color: 0x000000
            bg_opa: 50%
            pad_all: 12
            radius: 0x7FFF
            hidden: true

        # Progress bar: full screen width, at the very bottom of the screen
        - bar:
            id: media_progress_bar
            x: 0
            y: 464
            width: 480
            height: 4
            bg_color: 0x000000
            bg_opa: 50%
            radius: 0
            min_value: 0
            max_value: 100
            value: 0
            indicator:
              bg_color: 0xFFFFFF
              radius: 0
