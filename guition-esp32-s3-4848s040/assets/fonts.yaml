# Roboto fonts used by the music dashboard.
# Extended Latin glyphs cover accented characters (ñ, é, ü, etc.) for song metadata.
# Two content lines in each >- block: the fold produces exactly one space glyph.
# roboto56_font uses bold weight with minimal glyphs (digits + %) for the volume dial.
